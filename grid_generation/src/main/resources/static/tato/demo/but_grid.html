<link rel="stylesheet" href="../src/css/but.css" />
<!-- 开关 -->
<div class="toggle-bar">
	<span class="t-b-title">面板开关</span>
	<input type="checkbox" id="gridToggle" class="t-b-chkbox"/>
	<label for="gridToggle" class="t-b-lbl"></label>
</div>
<script>
	//面板开关
	$('#gridToggle').on('click', function () {
		if (this.checked) {
			drawGrid();
			listter();
		} else {
			NoDrawGrid();
		}
	});
</script>
